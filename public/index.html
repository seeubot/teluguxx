<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Dark Theme & Typography --- */
        :root {
            --primary-color: #00bcd4; /* Cyan/Aqua */
            --secondary-color: #2c3e50; /* Dark Slate */
            --background-color: #1a1a2e; /* Deep space blue */
            --card-background: #25253e; 
            --text-color: #ecf0f1; 
            --light-text: #bdc3c7;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.4);
            --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.6);
            --warning-color: #e74c3c; /* Red for request/series */
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }
        
        /* --- Header & Search --- */
        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: var(--shadow-hover);
            margin-bottom: 30px;
        }
        h1 {
            font-weight: 700;
            margin: 0 0 5px 0;
            font-size: 2.8em;
            color: var(--primary-color);
        }
        .header-actions {
            margin: 20px auto 0;
            max-width: 600px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .header-actions a, .header-actions button {
            padding: 12px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .header-actions a {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }
        .header-actions a:hover {
            background-color: #00a8bb;
        }
        .header-actions button {
            background-color: transparent;
            color: var(--primary-color);
        }
        .header-actions button:hover {
            background-color: rgba(0, 188, 212, 0.1);
        }
        
        .search-container {
            max-width: 600px;
            margin: 30px auto 0;
            display: flex;
        }
        #search-input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px 0 0 8px;
            font-size: 1.1em;
            background-color: var(--card-background);
            color: var(--text-color);
            box-shadow: var(--shadow-light);
            outline: none;
        }
        #search-button {
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        #search-button:hover {
            background-color: #00a8bb;
        }

        /* --- Content Grid & Card --- */
        #content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .content-card {
            background-color: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 188, 212, 0.2);
        }
        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .card-info {
            padding: 20px;
            flex-grow: 1;
        }
        .card-info h3 {
            font-size: 1.3em;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: var(--text-color);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .card-meta {
            font-size: 0.9em;
            color: var(--light-text);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .card-tags {
            margin-top: 10px;
        }
        .card-tags span {
            display: inline-block;
            font-size: 0.75em;
            background-color: rgba(0, 188, 212, 0.1);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 20px;
            margin: 2px;
            font-weight: 600;
        }
        /* --- Episode Links/Action Area --- */
        .episodes-list-container {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
        }
        .episodes-grid {
            max-height: 180px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two items in a row */
            gap: 10px;
            padding-right: 5px;
        }
        .episode-link {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 8px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s, color 0.2s;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .episode-link:hover {
            background-color: #38516c;
            color: white;
        }

        /* Style for single video watch button */
        .action-button span {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            text-align: center;
            transition: background-color 0.2s;
            margin-top: 15px;
        }
        .watch-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }
        .watch-btn:hover { background-color: #00a8bb; }
        .request-btn {
            background-color: var(--warning-color);
            color: white;
        }

        /* --- Status & Pagination --- */
        .status-message {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px 0;
            font-size: 1.2em;
            color: var(--light-text);
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 600;
        }
        .pagination button:hover:not(:disabled) {
            background-color: #00a8bb;
        }
        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        #page-info {
            font-weight: 600;
            color: var(--primary-color);
        }
        #total-count-display { display: none; }
    </style>
</head>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
