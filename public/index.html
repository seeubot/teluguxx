<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult-Hub Content | Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- Dark Theme & Typography --- */
        :root {
            --primary-color: #00bcd4; /* Cyan/Aqua */
            --secondary-color: #2c3e50; /* Dark Slate */
            --background-color: #1a1a2e; /* Deep space blue */
            --card-background: #25253e; 
            --text-color: #ecf0f1; 
            --light-text: #bdc3c7;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.4);
            --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.6);
            --warning-color: #e74c3c; /* Red for request/series */
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 70px; /* Space for fixed action buttons */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }
        
        /* --- Header & Title --- */
        header {
            background-color: var(--secondary-color);
            color: white;
            /* REDUCED PADDING for a smaller header */
            padding: 15px 0 10px 0; 
            text-align: center;
            box-shadow: var(--shadow-hover);
            margin-bottom: 30px;
            position: relative;
        }
        h1 {
            font-weight: 700;
            margin: 0;
            /* REDUCED FONT SIZE for a smaller title */
            font-size: 2em; 
            color: var(--primary-color);
        }
        header p {
            margin: 3px 0 0 0;
            /* REDUCED FONT SIZE for a smaller subtitle */
            font-size: 0.9em; 
        }

        /* --- Collapsible Search Bar and Toggle --- */
        #search-toggle-btn {
            position: absolute;
            /* Adjusted position to fit the smaller header */
            top: 15px; 
            right: 15px; 
            background: none;
            border: none;
            color: var(--primary-color);
            /* REDUCED FONT SIZE for a smaller logo */
            font-size: 1.2em; 
            cursor: pointer;
            transition: color 0.2s;
            z-index: 100;
        }
        #search-toggle-btn:hover {
            color: #00a8bb;
        }

        .search-container {
            max-width: 400px; 
            margin: 10px auto 0; /* Adjusted top margin */
            display: flex;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
            height: 0;
            padding: 0 15px;
            box-sizing: border-box;
        }
        .search-container.active {
            opacity: 1;
            visibility: visible;
            height: auto;
            margin: 10px auto; /* Adjusted top/bottom margin when active */
        }
        #search-input {
            flex-grow: 1;
            padding: 10px 15px; 
            border: none;
            border-radius: 6px 0 0 6px; 
            font-size: 1em;
            background-color: var(--card-background);
            color: var(--text-color);
            box-shadow: var(--shadow-light);
            outline: none;
        }
        #search-button {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 0 6px 6px 0;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        #search-button:hover {
            background-color: #00a8bb;
        }

        /* --- Fixed Action Buttons (Bottom Right) --- */
        .fixed-action-buttons {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            flex-direction: column; 
            gap: 10px;
            z-index: 1000;
        }
        .fixed-action-buttons a, .fixed-action-buttons button {
            padding: 10px 15px; 
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-hover);
        }
        .fixed-action-buttons a {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }
        .fixed-action-buttons a:hover {
            background-color: #00a8bb;
        }
        .fixed-action-buttons button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .fixed-action-buttons button:hover {
            background-color: #38516c;
        }
        .fixed-action-buttons span {
            font-size: 1.1em;
        }

        /* --- Content Grid & Card (Existing Styles Maintained) --- */
        #content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .content-card {
            background-color: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 188, 212, 0.2);
        }
        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .card-info {
            padding: 20px;
            flex-grow: 1;
        }
        .card-info h3 {
            font-size: 1.3em;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: var(--text-color);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .card-meta {
            font-size: 0.9em;
            color: var(--light-text);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .card-tags {
            margin-top: 10px;
        }
        .card-tags span {
            display: inline-block;
            font-size: 0.75em;
            background-color: rgba(0, 188, 212, 0.1);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 20px;
            margin: 2px;
            font-weight: 600;
        }
        .episodes-list-container {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
        }
        .episodes-grid {
            max-height: 180px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding-right: 5px;
        }
        .episode-link {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 8px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s, color 0.2s;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .episode-link:hover {
            background-color: #38516c;
            color: white;
        }
        .action-button span {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            text-align: center;
            transition: background-color 0.2s;
            margin-top: 15px;
        }
        .watch-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }
        .watch-btn:hover { background-color: #00a8bb; }
        .request-btn {
            background-color: var(--warning-color);
            color: white;
        }

        /* --- Status & Pagination --- */
        .status-message {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px 0;
            font-size: 1.2em;
            color: var(--light-text);
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 600;
        }
        .pagination button:hover:not(:disabled) {
            background-color: #00a8bb;
        }
        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        #page-info {
            font-weight: 600;
            color: var(--primary-color);
        }
        #total-count-display { display: none; }
    </style>
</head>

<body oncontextmenu="return false;" onkeydown="if(event.keyCode==123 || (event.ctrlKey && event.shiftKey && event.keyCode==73) || (event.ctrlKey && event.shiftKey && event.keyCode==74) || (event.ctrlKey && event.keyCode==85)){return false;}">
    <header>
        <h1>✨ Adult-Hub</h1>
        <p>Your centralized Adult-Hub.</p>
        
        <button id="search-toggle-btn" onclick="toggleSearchBar()">
            <i class="fas fa-search"></i>
        </button>

        <div id="search-container" class="search-container">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search by tag or title..." 
                onkeydown="if(event.key === 'Enter') loadContent(1)"
            >
            <button id="search-button" onclick="loadContent(1)">Search</button>
        </div>
    </header>

    <div class="container">
        <div id="content-grid">
            </div>

        <div class="pagination">
            <button id="prev-btn" onclick="changePage(-1)" disabled>Previous</button>
            <span id="page-info"></span>
            <button id="next-btn" onclick="changePage(1)" disabled>Next</button>
        </div>
        <p id="total-count-display">Total items: <span id="total-count">0</span></p>
    </div>

    <div class="fixed-action-buttons">
        <a href="https://t.me/+oOdTY-zbwCY3MzA1" target="_blank">
            <span class="fab fa-telegram-plane"></span> Telegram
        </a>
        <button onclick="requestContent()">
            <span class="fas fa-plus-circle"></span> Request
        </button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
