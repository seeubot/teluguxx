<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult-Hub - Content Explorer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Set Inter as default font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4ade80; /* Mint Green */
            --secondary-color: #22c55e; /* Deeper Green for hover */
            --background-dark: #111827; /* Deep Slate Blue */
            --card-dark: #1f2937; /* Slightly lighter Slate for Cards/Surfaces */
            --text-primary: #f9fafb; /* Off-white */
            --text-secondary: #9ca3af; /* Gray */
            --dark-gray: #374151; /* Medium Slate */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }
        
        /* Utility Classes for Smoothness */
        .btn-smooth {
            transition: all 0.2s ease-in-out;
        }
        
        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            background-color: rgba(17, 24, 39, 0.98); /* Less transparent background-dark */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Search Bar Animation */
        #search-container {
            position: fixed; /* Use fixed to ensure it appears over content */
            top: 64px; /* Height of the header */
            left: 0;
            right: 0;
            background-color: var(--card-dark);
            padding: 10px 16px;
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 40;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        #search-container.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }
        
        #search-input {
            width: 100%;
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid var(--dark-gray);
            background-color: var(--background-dark);
            color: var(--text-primary);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Side Menu (Offcanvas) */
        #side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 280px;
            background-color: var(--card-dark);
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.6);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 60;
            padding-top: 80px;
            overflow-y: auto;
        }

        #side-menu.active {
            transform: translateX(0);
        }
        
        .menu-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 55;
            display: none;
        }
        
        /* Content Card Styling */
        .content-card {
            background-color: var(--card-dark);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--dark-gray);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; 
        }

        .content-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.2); /* Accent shadow */
        }

        .card-image-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }

        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .content-card:hover .card-image {
            transform: scale(1.05);
        }
        
        /* Category/Tag Chip Styling */
        .chip {
            background-color: rgba(74, 222, 128, 0.15); /* Primary color low opacity */
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .chip.active-category {
            background-color: var(--primary-color) !important;
            color: var(--background-dark) !important;
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
        }
        
        /* Primary Action Button */
        .watch-btn {
            /* Now handled mostly by Tailwind classes in JS, keeping base styles */
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--background-dark);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
            border: none;
        }

        .watch-btn:hover {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #16a34a 100%);
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.6);
        }
        
        /* Pagination Buttons */
        .page-number-btn {
            background-color: var(--dark-gray);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 0 4px;
        }
        
        .page-number-btn.active {
            background-color: var(--primary-color);
            color: var(--background-dark);
            font-weight: 800;
        }
        
        .page-number-btn:hover:not(.active) {
            background-color: #4b5563; /* Slightly lighter dark gray */
        }

        /* FAB Button */
        #fab-scroll-top {
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: var(--background-dark);
        }
        
        #fab-scroll-top:hover {
             background-color: var(--secondary-color);
        }
        
        /* Media Queries for Layout */
        @media (min-width: 640px) {
            .content-card {
                flex-direction: row;
                height: 250px;
            }
            .card-image-container {
                padding-top: 0;
                min-width: 300px;
                max-width: 300px;
                height: 100%;
            }
            .card-info {
                flex-grow: 1;
            }
        }
        
        /* Similar Content Card Styling */
        .similar-content-card {
            background-color: var(--background-dark);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 1px solid var(--dark-gray);
        }
        
        .similar-content-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }
        
        .similar-card-image-container {
            position: relative;
            padding-top: 66.66%; /* 3:2 aspect ratio for a different look */
            overflow: hidden;
        }

        .similar-card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .similar-card-info {
            padding: 12px;
        }
        
        /* MODIFICATION START: Responsive Video Player Styles */
        .video-player-iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (9/16 * 100) */
            background-color: #000; /* Black background to hide borders */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        }

        .video-player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* MODIFICATION END: Responsive Video Player Styles */
        
        /* Modal Style */
        #custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        #custom-modal .modal-content {
            background-color: var(--card-dark);
            padding: 30px;
            border-radius: 16px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.2);
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        #custom-modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

    </style>
</head>
<body class="min-h-screen">

    <!-- Header & Navigation -->
    <header class="h-16 flex items-center px-4 md:px-8">
        <div class="flex-shrink-0 text-2xl font-black mr-auto" style="color: var(--primary-color);">
            ADULT-HUB
        </div>
        
        <div class="flex space-x-3 md:space-x-4">
            
            <!-- Search Toggle Button -->
            <button onclick="window.toggleSearchBar()" class="p-2 w-10 h-10 md:w-12 md:h-12 bg-dark-gray hover:bg-[#4b5563] rounded-xl flex items-center justify-center btn-smooth">
                <i class="fas fa-search text-white"></i>
            </button>
            
            <!-- Menu Toggle Button -->
            <button onclick="window.toggleSideMenu()" class="p-2 w-10 h-10 md:w-12 md:h-12 rounded-xl flex items-center justify-center btn-smooth"
                    style="background-color: var(--primary-color);">
                <i class="fas fa-bars text-background-dark"></i>
            </button>
        </div>
    </header>
    
    <!-- Search Input Container (Slides down) -->
    <div id="search-container">
        <input type="search" id="search-input" placeholder="Search content by title or keyword..." 
               onkeyup="if(event.key === 'Enter') { window.loadContent(1); }"
               class="shadow-xl">
    </div>

    <!-- Side Menu (Offcanvas) -->
    <div id="side-menu">
        <div class="px-6 py-4">
            
            <!-- Logo/Close Header -->
            <div class="flex justify-between items-center mb-6 border-b border-dark-gray pb-4">
                <h2 class="text-2xl font-black" style="color: var(--primary-color);">Menu</h2>
                <button onclick="window.toggleSideMenu()" class="p-2 text-xl hover:text-primary-color"><i class="fas fa-times"></i></button>
            </div>
            
            <!-- Categories Section -->
            <div class="mb-8">
                <h2 class="text-xl font-extrabold mb-4 border-b border-dark-gray pb-2 text-primary-color">Browse by Category</h2>
                <div id="categories-container" class="flex flex-wrap gap-2">
                    <!-- Categories populated by JS -->
                    <span class="text-sm text-secondary-text">Loading categories...</span>
                </div>
            </div>

            <!-- Navigation Links -->
            <div class="space-y-3 mb-8">
                <h2 class="text-xl font-extrabold mb-4 border-b border-dark-gray pb-2 text-primary-color">Quick Links</h2>
                
                <button onclick="window.bookmarkSite();" class="w-full text-left flex items-center p-3 rounded-lg hover:bg-dark-gray btn-smooth text-lg">
                    <i class="fas fa-bookmark w-6 text-primary-color"></i> 
                    <span class="ml-3 font-semibold">Bookmark Site</span>
                </button>
                
                <a id="telegram-link-menu" href="#" target="_blank" onclick="window.toggleSideMenu()" class="w-full text-left flex items-center p-3 rounded-lg hover:bg-dark-gray btn-smooth text-lg">
                    <i class="fab fa-telegram-plane w-6 text-primary-color"></i> 
                    <span class="ml-3 font-semibold">Join Telegram Channel</span>
                </a>
                
                <button onclick="window.showAboutModal();" class="w-full text-left flex items-center p-3 rounded-lg hover:bg-dark-gray btn-smooth text-lg">
                    <i class="fas fa-info-circle w-6 text-primary-color"></i> 
                    <span class="ml-3 font-semibold">About This Hub</span>
                </button>
            </div>
            
            <!-- Footer in Menu -->
            <p class="text-xs text-center text-secondary-text mt-10">
                Data provided by <span class="font-bold text-primary-color">ADULT-HUB API</span>
            </p>
        </div>
    </div>
    
    <div class="menu-backdrop" onclick="window.toggleSideMenu()"></div>

    <!-- Main Content Area -->
    <div id="main-content" class="pt-20 pb-16 px-4 md:px-8">
        
        <!-- Status Message (for loading/errors) -->
        <div id="status-container" class="text-center py-20 hidden" style="color: var(--primary-color);">
            <p id="status-message" class="text-xl font-semibold">
                <i class="fas fa-spinner fa-spin mr-2"></i> Initializing...
            </p>
        </div>
        
        <!-- Content Grid -->
        <div id="content-grid" class="grid gap-8 md:grid-cols-1 lg:grid-cols-2 mt-2">
            <!-- Content cards will be inserted here by JS -->
        </div>

        <!-- Pagination & Info -->
        <div class="mt-12 flex flex-col md:flex-row items-center justify-between gap-4">
            <p id="page-info" class="text-secondary-text font-medium text-sm">Loading...</p>
            <div id="page-numbers-container" class="flex justify-center flex-wrap gap-2">
                <!-- Pagination buttons generated by JS -->
            </div>
        </div>

    </div> 
    
    <!-- Video Player Page (Hidden by default) -->
    <div id="video-player-page" class="hidden pt-20 pb-16 px-4 md:px-8">
        <!-- Back Button -->
        <button onclick="window.showMainPage()" class="mb-6 px-4 py-2 bg-dark-gray hover:bg-[#4b5563] text-white rounded-xl font-semibold btn-smooth shadow-lg">
            <i class="fas fa-arrow-left mr-2"></i> Back to Content
        </button>

        <!-- Video Title -->
        <h1 id="video-player-title" class="text-3xl md:text-4xl font-extrabold mb-6 text-primary-color">Video Title</h1>

        <!-- Video Iframe -->
        <div class="video-player-iframe-container mb-8">
            <iframe id="video-player-iframe" class="video-player-iframe" allowfullscreen></iframe>
        </div>

        <!-- Episode/Link Selection -->
        <h2 class="text-2xl font-bold mb-4 border-b border-dark-gray pb-2">Links / Episodes</h2>
        <div id="video-links" class="flex flex-wrap gap-3 mb-10">
            <!-- Link buttons generated by JS -->
        </div>
        
        <!-- Similar Content Section -->
        <div id="similar-content-section">
            <h2 class="text-2xl font-bold mb-4 text-primary-color border-b border-dark-gray pb-2">More Like This</h2>
            
            <div id="similar-content-loading" class="text-center py-6 hidden" style="color: var(--primary-color);">
                <i class="fas fa-spinner fa-spin mr-2"></i> Loading similar content...
            </div>
            
            <div id="similar-content-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
                <!-- Similar content cards will be inserted here by JS -->
            </div>
            
            <!-- Load More Button (Created in JS and appended here) -->
        </div>
    </div>

    <!-- Custom Modal Structure -->
    <div id="custom-modal">
        <div class="modal-content text-center">
            <div id="modal-message" class="text-lg">
                <!-- Message content -->
            </div>
            <div id="modal-buttons" class="mt-6 grid grid-cols-2 gap-4">
                <!-- Buttons will be inserted here by JS -->
            </div>
        </div>
    </div>
    
    <!-- Scroll To Top FAB -->
    <button id="fab-scroll-top" 
            onclick="window.scrollToTop()"
            class="fixed bottom-6 right-6 p-3 rounded-full flex items-center justify-center font-size-1-5rem shadow-2xl z-100 cursor-pointer btn-smooth"
            style="display: none;">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- Footer -->
    <footer class="bg-card-dark py-6 text-center text-sm text-secondary-text border-t border-[#374151]">
        <p>&copy; 2024 Adult Hub | All Rights Reserved. | <a id="footer-telegram-link" href="#" target="_blank" class="text-primary-color hover:underline">Join Telegram</a></p>
    </footer>

    <!-- JavaScript Logic -->
    <script src="script.js"></script>
</body>
</html>
